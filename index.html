<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <style>
    .hide {
        display: none;
    }
    </style>
</head>
<body>
    <form action="" id="change-email-form">
        <input type="text" id="username" placeholder="Enter Username" 
            pattern="[a-zA-Z ]{6,}" required>
        <div class="message">
            <span data-rule="valueMissing" class="hide">
                Username field is required.
            </span>
            <span data-rule="patternMismatch" class="hide">
                Minimum of 6 alphabetical characters.
            </span>
        </div>
        <input type="email" id="Email" placeholder="Enter Email" required>
        <div class="message">
            <span data-rule="valueMissing" class="hide">
                Email field is required.
            </span>
            <span data-rule="typeMismatch" class="hide">
                No special characters or symbols except '.' and '@'.
            </span>
        </div>
        <div class="push-content-down">
            <span class="cancel">CANCEL</span>
            <button id="btn01" class="btnlogin">LOGIN</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
